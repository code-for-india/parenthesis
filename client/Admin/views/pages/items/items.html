  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading bg-white">          
          <span class="h4">Items</span><span class="pull-right">Search: <input type="text" ng-model="searchText"></span>
        </div>
        <table class="table m-b-none">
          <thead>
            <tr>
              <th>Item ID</th>
              <th>Type</th>
              <th>Area</th>
              <th>City</th>
              <th>State</th>
              <th>Action</th>
              <th>Feedbacks</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in items | filter:searchText track by $index">
              <td>{{item.itemId}}</td>
              <td>{{item.type}}</td>
              <td>{{item.area}}</td>
              <td>{{item.city}}</td>
              <td>{{item.state}}</td>
              <td><button class="btn btn-xs btn-info" ng-click="edit(item)">edit</button>
              <button class="btn btn-xs btn-danger" ng-click="delete(item.itemId)">del</button></td>
              <td><button class="btn btn-xs btn-success" ng-click="viewFeedback(item.itemId)">view</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
