  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading bg-white">          
          <span class="h4">Feedbacks For {{itemDetails.area}}, {{itemDetails.city}}</span><span class="pull-right">Search: <input type="text" ng-model="searchText"></span>
        </div>
        <table class="table m-b-none">
          <thead>
            <tr>
              <th>S.No.</th>
              <th>Name</th>
              <th>Number</th>
              <th>Rating</th>
              <th>Remarks</th>
              <th>Created</th>
              <!--<th>Files</th>-->
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="feedback in itemDetails.feedback | filter:searchText track by $index">
              <td>{{$index+1}}</td>
              <td>{{feedback.name}}</td>
              <td>{{feedback.phonenumber}}</td>
              <td ng-if="feedback.rating==1">Good</td>
              <td ng-if="feedback.rating==0">Bad</td>
              <td>{{feedback.remarks}}</td>
              <td><span am-time-ago="feedback.created"></span></td>
              <td ng-if="feedback.rating==1"><button class="btn btn-xs btn-success"></button></td>
              <td ng-if="feedback.rating==0"><button class="btn btn-xs btn-danger"></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
